<section>
  <div class="page-header">
    <h1 ng-bind="vm.findTerm(vm.schedule.term)"/>
  </div>
  <div class="pull-right" ng-show="vm.schedule.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="schedules.edit({ scheduleId: vm.schedule._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
    <a class="btn btn-primary" ui-sref="schedules.addClass({ scheduleId: vm.schedule._id })">
      <i class="glyphicon glyphicon-plus"></i>
    </a>
  </div>
  <h5>
    Click <i class="glyphicon glyphicon-plus"></i> to add a class,
    <i class="glyphicon glyphicon-edit"></i> to change the term,
    or <i class="glyphicon glyphicon-trash"></i> to delete the schedule.
  </h5>
  <br/>
  <h6>Please note, removing <em>classes</em> from schedules is not yet possible.</h6>
  <small>
  <em class="text-muted">
    Created on <span ng-bind="vm.schedule.created | date:'mediumDate'"></span> by
    <span ng-if="vm.schedule.user" ng-bind="vm.schedule.user.displayName"></span>
    <span ng-if="!vm.schedule.user">Deleted User</span>
  </em>
  </small>
  <p class="lead" ng-bind="vm.schedule.content"></p>
</section>
