<section>
  <div class="page-header">
    <h1>Schedules</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="schedule in vm.schedules" ui-sref="schedules.view({ scheduleId: schedule._id })" class="list-group-item">
      <td>
      <span ng-if="schedule.user" ng-bind="schedule.user.displayName"></span>
      <span ng-if="!schedule.user">Deleted User</span>
      &mdash; {{ vm.findTerm(schedule.term) }} &mdash; {{schedule.classes.length}} classes
      </td>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.schedules.$resolved && !vm.schedules.length">
    No schedules yet, why don't you <a ui-sref="schedules.create">create one</a>?
  </div>
  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
</section>
